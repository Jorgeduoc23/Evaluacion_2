        <!--Formulario de contacto-->      
        <form id="form-contacto">
            <div class="mb-3">
                <div class="col">
                    <label for="" class="mb-3">Nombre</label>
                    <input id="nombre" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                </div>
                <div class="mb-3">
                    <label for="" class="mb-3">Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" id="apellido">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="nombre@Ejemplo.com">
                <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
            </div>
            <!-- <div class="mb-3">

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="area_texto" rows="3" maxlength="10"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="exampleCheck1">Aceptar terminos y condiciones</label>
            </div>
            <div class="mb-3 d-grid">
                <!-- <button class="btn btn-primary btn-lg" type="submit">Enviar</button> -->
                <button class="btn btn-primary btn-lg" type="button" onclick="valForm()" id="enviar">Enviar</button>
